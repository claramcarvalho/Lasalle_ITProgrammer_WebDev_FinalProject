<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gyosa</title>
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" href="brand/icon_no_back.png"/>
</head>
<body>
    <header>
        <img src="brand/no_back.png" alt="Gyosa Logo"/>
    </header>
    <main>
        <section id="menu">
            <img src="brand/menu_no_back.png" alt="Menu Logo"/>
            <section class="sub_menu">
                <h2>To Eat</h2>
                <section class="sub_sub_menu">
                    <h3>Sushi Bar</h3>
                    <div class="item">
                        <div class="img_item">
                            <!--<img src="images/andraz-lazic-iy_MT2ifklc-unsplash.jpg" alt="sushi" />-->
                        </div>
                        <h4 class="item_name">Sushi</h4>
                        <p class="desc">The traditional sushi, with raw fish and our delicious rice. You can choose between Salmon, Tuna or White Fish.</p>
                        <p class="size">6 un.</p>
                        <p class="price">CAD$ 20.00</p>
                    </div>
                </section>
                <section class="sub_sub_menu">
                    <h3>Plates to Share</h3>
                </section>
                <section class="sub_sub_menu">
                    <h3>For those hot days</h3>
                </section>
                <section class="sub_sub_menu">
                    <h3>To fill you "Sweet Tooth"</h3>
                </section>
            </section>
            <section class="sub_menu">
                <h2>To Drink</h2>
                <section class="sub_sub_menu">
                    <h3>Beers</h3>
                </section>
                <section class="sub_sub_menu">
                    <h3>Cocktails</h3>
                </section>
                <section class="sub_sub_menu">
                    <h3>Soft Drinks</h3>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
