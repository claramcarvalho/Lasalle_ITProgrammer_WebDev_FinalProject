<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Order Review</title>
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@1,600&f[]=outfit@1,600&f[]=bespoke-slab@400&f[]=poppins@600&f[]=spline-sans@400&f[]=quicksand@600&f[]=hind@400&display=swap" rel="stylesheet">
    <link href="order.css" rel="stylesheet" />
    <link rel="icon" href="brand/icon_no_back.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--

    To use fonts in CSS files:
    font-family: 'Switzer', sans-serif;
    font-family: 'Outfit', sans-serif;
    font-family: 'Bespoke Slab', sans-serif;
    font-family: 'Poppins', sans-serif;
    font-family: 'Spline Sans', sans-serif;
    font-family: 'Quicksand', sans-serif;
    font-family: 'Hind', sans-serif;
        -->
    <section id="review_order">
        <h2>Review your order:</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <h3>Total: CAD 0.00</h3>
    </section>
    <section id="complete_order">
        <fieldset>
            <legend>Complete and submit your order:</legend>
                <div id="inp_elements">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" />
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" />
                </div>
        </fieldset>
        <a href="index.html#menu">Back to Menu</a>
        <button type="submit">Submit Order</button>
    </section>
    <script src="java_order_page.js"></script>
</body>
</html>
